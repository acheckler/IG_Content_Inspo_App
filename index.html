<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id = "error-message">
    </div>
    <section>
      
      <form id = "js-form">
        <label for = "photo-search-term"> Search for photos by keyword</label>
        <input type = "text" id = "photo-search-term" max = 25 required>
        <label for = "photo-search-color">(Optional) Photo color scheme:</label>
        <select id = "photo-seach-color">
          <option value = "none"> None </option>
          <option value = "black_and_white"> Black & White </option>
          <option value = "black">Black</option>
          <option value = "white">White</option>
          <option value = "yellow">Yellow</option>
          <option value = "orange">Orange</option>
          <option value = "red">Red</option>
          <option value = "purple">Purple</option>
          <option value = "magenta">Magenta</option>
          <option value = "green">Green</option>
          <option value = "teal">Teal</option>
          <option value = "blue">Blue</option>
        </select>
        <label for = "quote-search"> Select which way to search quotes </label>
        <select id = "quote-search-type">
            <option value ="quotes">Keyword</option>
            <option value ="genres">Genres</option>
        </select>
        <label for = "quote-search-text"> Quote search term </label>
        <input type = "text" id = "quote-search-term">
        <input type = "submit" value = "submit">
      </form>
      <section id = "quote-results">
        <ul class = "quote-list">
        </ul>
      </section>
      <section id = "photo-results">
      <ul class = "photos">
      </ul>
    </section>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
